<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defina sua categoria</title>
    <link rel="stylesheet" href="categoria.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Defina a sua categoria</h1>
            <ul class="options">
                <li>
                    <input type="checkbox" id="saude">
                    <label for="saude">Educação</label>
                </li>
                <li>
                    <input type="checkbox" id="educacao">
                    <label for="educacao">Saúde</label>
                </li>
                <li>
                    <input type="checkbox" id="assistenciaSocial">
                    <label for="assistenciaSocial">Assistência Social</label>
                </li>
                <li>
                    <input type="checkbox" id="qualificacaoProfissional">
                    <label for="qualificacaoProfissional">Qualificação Profissional</label>
                </li>
                <li>
                    <input type="checkbox" id="meioAmbiente">
                    <label for="meioAmbiente">Meio Ambiente</label>
                </li>
                <li>
                    <input type="checkbox" id="geracaoEmprego">
                    <label for="geracaoEmprego">Geração de emprego/ renda</label>
                </li>
                <li>
                    <input type="checkbox" id="esporte">
                    <label for="esporte">Esporte</label>
                </li>
                <li>
                    <input type="checkbox" id="lazer">
                    <label for="lazer">Lazer</label>
                </li>
                <li>
                    <input type="checkbox" id="cultura">
                    <label for="cultura">Cultura</label>
                </li>
            </ul>
        </div>
        <div class="right-side">
            <h2>Não sabe a sua categoria? Veja alguns exemplos</h2>
            <h3>• Educação</h3>
            <p>Definição</p>
            <p id="Definição">Educação é o processo de desenvolvimento pessoal e social que transmite conhecimentos, valores e habilidades para capacitar indivíduos a se tornarem membros ativos e contribuintes da sociedade.</p>
            <div class="examples">
                <div class="image-container">
                    <img src="educação.png" alt="Exemplo de educação">
                    <img src="educacao-infantil-i-T22kJI.jpg" alt="Exemplo de educação">
                    <img src="Educacao_Infantil.jpg" alt="Exemplo de educação">
                </div>
            </div>
            <button id="finalizar-btn" class="finalizar">Finalizar</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
